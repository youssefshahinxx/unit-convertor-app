<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div id="main">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-el" maxlength="2" value="20"/>
        <div>
            <button id="convert-btn">Convert</button>
        </div>    
    </div>
    <div id="convertors">
        <div class="convertors-el">
            <h2>Lenght (Meter/Feet)</h2>
            <p id="length-convertor">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="convertors-el">
            <h2>Volume (Liters/Gallons)</h2>
            <p id="volume-convertor">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>            </p>
        </div>
        <div class="convertors-el">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="mass-convertor">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
